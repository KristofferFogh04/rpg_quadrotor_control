#! /usr/bin/env python

PACKAGE = "rqt_quad_control_tuning"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

trajectory_enum = gen.enum([    
                gen.const("none",       int_t,  0,  "No command"),
                gen.const("waypoints",      int_t,  1,  "Waypoints from file"),
                gen.const("horizontal_circle",         int_t,  2,  "Horizontal circular trajectory"),
                gen.const("vertical_circle",         int_t,  3,  "Vertical circular trajectory"),
                gen.const("smooth_8",       int_t,  4,  "Smooth 8-trajectory"),
                gen.const("aggressive_8",   int_t,  5,  "Aggressive 8-trajectory"),
                gen.const("square",         int_t,  6,  "Square trajectoty"),
                gen.const("square_waypoints",   int_t,  7,  "Square-waypoints trajectoty"),
                ], "Trajectory type")

#           Name        Type        Level   Description         Default     Min Max     Values
gen.add(    "trajectory",   int_t,      0,  "Trajectory type",      0,      0,  12, edit_method=trajectory_enum)
gen.add(    "speed",    double_t,   1,      "Trajectory speed (m/s)",   1,      0,  10)
gen.add(    "circle_radius",    double_t,       2,      "Circle trajectory radius",  5.0,      0,  20)
gen.add(    "circle_orientation",    double_t,       2,      "Vertical circle orientation",  0.0,      0,  6.28)
gen.add(    "num_rotations",    double_t,       2,      "Number of rotations",  1,      0.5,  20)

exit(gen.generate(PACKAGE, "rqt_quad_control_tuning", "setTrajectory"))